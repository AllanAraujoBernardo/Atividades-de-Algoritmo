<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 06</title>
</head>
<body>
    Entre com o nome dos seus filmes favoritos
    <input type="text" id="ipt_filme" placeholder="Filme">
<br><br>
    <button onclick="validar()">Cadastrar</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var vt_filmes = [];

    function validar() {
        if (ipt_filme.value == '') {
            alert('Preencha o campo Filme') 
        } else {
            cadastrar();
        }
    }

    function cadastrar() {
        vt_filmes.push(ipt_filme.value);
        ipt_filme.value = '';
    
        div_msg.innerHTML = '';

        for (var contagem = 0; contagem <= vt_filmes.length-1; contagem++) {
            div_msg.innerHTML += `${vt_filmes[contagem]}<br><br>`;
        }
    }
</script>
