<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício03</title>
</head>
<body>
    Entre com o nome dos bairros onde você já morou
    <input type="text" id="ipt_bairro" placeholder="Bairro">
<br><br>
    <button onclick="validar()">Cadastrar Bairro</button>
<br><br>
    Entre com o número correspondente à posição que deseja lembrar
    <input type="number" id="ipt_posicao" placeholder="Posição">
<br><br>
    <button onclick="lembrar()">Relembrar Moradia</button>
</body>
</html>

<script>
    var vt_bairros = [];

    function validar() {
        if (ipt_bairro.value == '') {
            alert('Preencha o campo Bairro');
        } else {
            cadastrar();
        }
    }

    function cadastrar() {
        vt_bairros.push(ipt_bairro.value);
        ipt_bairro.value = '';
    }

    function lembrar() {
        if (vt_bairros[ipt_posicao.value-1] == undefined) {
            alert(`Você ainda não morou num ${ipt_posicao.value}º bairro`);
        } else {
            alert(`Seu ${ipt_posicao.value}º bairro foi: ${vt_bairros[ipt_posicao.value-1]}`);
        }
    }

</script>
