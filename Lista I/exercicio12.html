<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Entre como o nome do seu filho
    <input type="text" id="ipt_filho">
<br><br>
    <button onclick="validar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Família</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var lista_filhos = [];

    function validar() {
        if (lista_filhos.indexOf(ipt_filho.value) != -1) {
            alert('Não pode mais de 1 filho com o mesmo nome!');
        } else {
            lista_filhos.push(ipt_filho.value);
            ipt_filho.value = '';
        }
    }

    function atualizar() {
        div_msg.innerHTML = `<b >Você tem ${lista_filhos.length} filhos;<br><br>Seu custo mensal será aproximadamente R$ ${(lista_filhos.length * 3000).toFixed(2)} se colocar eles em escola particular ou R$ ${(lista_filhos.length * 1500).toFixed(2)} se eles estudarem em escola pública.</b>`
    }
</script>
