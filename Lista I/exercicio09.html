<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    Entre com o nome de cada projeto: 
    <input type="text" id="ipt_projeto" placeholder="Nome do Projeto">
<br><br>
    <button onclick="registrar()">Registrar Projeto</button>
    <button onclick="exibir()">Mostrar Projetos</button>
<br><br>
    <div id="div_msg"></div>
<br><br>
    <div id="div_lista"></div>
</body>
</html>

<script>
    var lista_projetos = [];

    function registrar() {
        if(ipt_projeto.value == '') {
            alert('Preencha o nome do projeto');
        } else {
            lista_projetos.push(ipt_projeto.value);
            ipt_projeto.value = '';
            alert('Projeto cadastrado');

            var ax_categoria = '';

            if (lista_projetos.length <= 4) {
                ax_categoria = "Júnior";
            } else if (lista_projetos.length <= 12) {
                ax_categoria = `Pleno desde o projeto ${lista_projetos[4]}`;
            } else {
                ax_categoria = `Sênior desde o projeto ${lista_projetos[12]}`;
            }

            div_msg.innerHTML = `Você já fez <b>${lista_projetos.length}</b> projetos. Por isso você é um profissional ${ax_categoria}`;
        }
    }

    function exibir(){
        div_lista.innerHTML = '';

        for(var index = lista_projetos.length-1; index >= 0; index--){
            div_lista.innerHTML += `<p>${lista_projetos[index]}</p>`;
        }
    }
</script>
