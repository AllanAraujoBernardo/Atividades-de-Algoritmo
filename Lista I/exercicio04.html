<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    Entre com o nome dos seus filmes favoritos: 
    <input type="text" id="ipt_filme">
<br><br>
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <button onclick="exibir()">Ver Favoritos</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var lista_filmes = [];

    function cadastrar(){
        if (ipt_filme.value == '') {
            alert('Preencha o campo filme');
        } else {
            lista_filmes.push(ipt_filme.value);
            ipt_filme.value = '';
            alert('Filme Cadastrado')
        }
    }

    function exibir(){
        div_msg.innerHTML = '';

        for (var index = 0; index <= lista_filmes.length-1; index++) {
            div_msg.innerHTML += `${lista_filmes[index]}<br>`;
        }

        div_msg.innerHTML += `<br><br><b>Total: ${lista_filmes.length}<br><br>O que mais gosta é ${lista_filmes[0]}<br><br>E desses, o que menos gosta é ${lista_filmes[lista_filmes.length-1]}</br>`
    }
    
    
</script>
