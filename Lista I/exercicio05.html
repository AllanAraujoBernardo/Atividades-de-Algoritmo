<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    Entre com o nome dos seus filmes favoritos: 
    <input type="text" id="ipt_filme">
<br><br>
    <button onclick="cadastrar()">Cadastrar Filme</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    var lista_filmes = [];

    function cadastrar(){
        if (ipt_filme.value == '') {
            alert('Preencha o campo filme');
        } else {
            lista_filmes.push(ipt_filme.value);
            ipt_filme.value = '';
            alert('Filme Cadastrado')
            
            var ax_terceiro = 0;

            if (lista_filmes[2] == undefined) {
                ax_terceiro = "Ainda não existe";
            } else {
                ax_terceiro = lista_filmes[2];
            }

            div_msg.innerHTML = `Seu filme favorito: ${lista_filmes[0]}<br><br>Seu 3º filme favorito: ${ax_terceiro}<br><br>Total de filmes cadastrados: ${lista_filmes.length}`;
           
        }
    }
    
</script>
