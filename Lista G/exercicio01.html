<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h3>Sorteador</h3>
    <button onclick="sortear()">Sortear</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function sortear(){
        var ax_num = Math.random();
        if (ax_num >= 0.5){
        div_msg.innerHTML += `Número sorteado ${ax_num}. Eu arredondaria para 1 <br>`
    } else {
        div_msg.innerHTML += `Número sorteado ${ax_num}. Eu arredondaria para 0 <br>`
    }
};
</script>
