<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    Entre com um número
    <input type="number" id="numero" placeholder="Número">
<br><br>
    Entre com uma frase
    <input type="text" id="frase" placeholder="Frase">
<br><br>
    <button onclick="contar()">Papagaio</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar() {
        var ax_contagem = 1;
        div_msg.innerHTML = '';

        while (ax_contagem <= numero.value) {
            div_msg.innerHTML += `${frase.value}<br>`
            ax_contagem++;
        }
    }
</script>
