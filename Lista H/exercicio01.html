<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar(){
        var ax_contagem = 1;
        while (ax_contagem <= 15) {
            div_msg.innerHTML += `${ax_contagem}<br>`;
            ax_contagem++;
        }
    }
</script>
