<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Entre com a quantidade de títulos mundiais da FIFA que seu clube possui
    <input type="number" id="titulos" placeholder="Quantidade de Títulos">
<br><br>
    <button onclick="contar()">Ver troféus de mundiais FIFA</button>
<br><br>
    <div id="div_msg" style="display: flex; justify-content: space-around;"></div>
</body>
</html>

<script>
    function contar() {
        var ax_contagem = 1;
        div_msg.innerHTML = '';

        if (titulos.value <= 0) {
            div_msg.innerHTML = `<img style="width: 400px;" src ="https://i.ytimg.com/vi/pTr5HHf2eFc/maxresdefault.jpg">`
        } else {
            while (ax_contagem <= titulos.value) {
                div_msg.innerHTML += `<img style="width: 100px;" src="https://diariodonordeste.verdesmares.com.br/image/contentid/policy:1.3041746:1612280750/taca.jpg?f=16x9&h=720&q=0.8&w=1280&$p$f$h$q$w=6976f20">`
                
                ax_contagem++;
            }
        }
    }
</script>
