<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <button onclick="contar()">Curto 3 e 5!</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar() {
        var ax_contagem = 1;
        div_msg.innerHTML = '';

        while (ax_contagem <= 100) {
            if (ax_contagem % 3 == 0 && ax_contagem % 5 == 0) {
                div_msg.innerHTML += `<b>É TRI! É PENTA</b><br>`;
            } else if (ax_contagem % 3 == 0 && ax_contagem % 5 != 0) {
                div_msg.innerHTML += `<b>É TRI!</b><br>`;
            } else if (ax_contagem % 5 == 0 && ax_contagem % 3 != 0) {
                div_msg.innerHTML += `<b>É PENTA!</b><br>`;
            } else {
                div_msg.innerHTML += `${ax_contagem}<br>`
            }
            ax_contagem++;
        }
    }
</script>
