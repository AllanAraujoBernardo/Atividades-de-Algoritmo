<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    Entre com um número entre 0 e 200
    <input type="number" id="numero" placeholder="Número Escolhido">
<br><br>
    <button onclick="contar()">Viva o 7!</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar() {
        var ax_contagem = 1;
        div_msg.innerHTML = '';

        while (ax_contagem <= numero.value) {
            if (ax_contagem % 7 == 0) {
                div_msg.innerHTML += `${ax_contagem}<br>`;
        }
            ax_contagem++;
        }
    }
</script>
