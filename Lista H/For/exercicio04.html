<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="contar()">Contar</button>
<br><br>
    <div id="div_msg"></div>
</body>

<script>
    function contar() {
        div_msg.innerHTML = '';

        for (var ax_contador = 5; ax_contador <= 15; ax_contador++) {
            div_msg.innerHTML += `${ax_contador}<br><br>`;
        }
    }
</script>
