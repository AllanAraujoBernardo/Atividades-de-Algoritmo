<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <button onclick="contar()">Números cabalísticos</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar() {
        div_msg.innerHTML = '';

        for (ax_contador = 1; ax_contador <= 15; ax_contador++) {
            if (ax_contador != 3 && ax_contador != 4 && ax_contador != 7 && ax_contador != 10 && ax_contador != 12) {
                div_msg.innerHTML += `${ax_contador}<br><br>`;
            }
        }
    }
</script>
