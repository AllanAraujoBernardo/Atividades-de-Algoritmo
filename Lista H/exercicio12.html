<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Entre com um número para a tabuada de 2 a 9
    <input type="number" id="escolhido" placeholder="Tabuada do...">
<br><br>
    Entre com o número final da tabuada
    <input type="number" id="final" placeholder="Limite">
<br><br>
    <button onclick="validar()">Ver Tabuada</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function validar() {
        if (escolhido.value < 2 || escolhido.value > 9) {
            alert('Número inválido');
        } else {
            tabuar()
        }
    }
    
    function tabuar() {
        var ax_contagem = 1;
        div_msg.innerHTML = '';

        while (ax_contagem <= final.value) {
            var ax_resultado = escolhido.value * ax_contagem
                if (ax_contagem % 2 == 0) {
                    div_msg.innerHTML += `<span style="color: blue;">${escolhido.value} x <u>${ax_contagem}</u> = <b>${ax_resultado}</b></span><br><br>`;
            } else {
                div_msg.innerHTML += `<span style="color: red;">${escolhido.value} x <u>${ax_contagem}</u> = <b>${ax_resultado}</b></span><br><br>`;
            }
            ax_contagem++;
        }
    }
</script>
