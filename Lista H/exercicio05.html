<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <button onclick="contar()">Números Cabalísticos</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar() {
        var ax_contagem = 1;
        div_msg.innerHTML = '';

        while (ax_contagem <= 15) {
            if (ax_contagem != 3 && ax_contagem != 4 && ax_contagem != 7 && ax_contagem != 10 && ax_contagem != 12) {
                div_msg.innerHTML += `${ax_contagem}<br>`;
            }
            ax_contagem++;
        }
    }
</script>
